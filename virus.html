<HTML>
<HEAD>
<TITLE>ウイルスボタン（ジョーク）</TITLE>


<SCRIPT language="JavaScript"><!--      

//  ウイルスボタン（ジョーク）          
//                                      
//                 バージョン  １．２   
//                                      
//  このプログラムは、フリーソフトです。
//        転載および、改造は、自由です。
//                                      
//                        作者  福田直人


//  **  転載する方法  **                                       
//  <HEAD></HEAD> 、および、 <BODY></BODY> で囲まれいる部分を、
// 使いたいページへ、同じように、コピーして下さい。            


// グローバル変数
var ub_timerId = null;		//  タイマーＩＤ
var ub_c = 0;				//  カウンター
var ub_mn = 0;				//  メッセージナンバー


//  関数

//**  ウイルスボタン					**/
//  ボタンをクリックする
function ubClick() {


	//  状態別の処理
	if(ub_c == 0){
		//  メインプログラムが停止している場合

		//  ボタンの文字が、キャンセルに変更される。
		document.FormUb.ButtonUb.value = "キャンセル";

		//  テキストボックスに、メッセージを表示する。
		document.FormUb.TextUb.value = "ウイルスを、インストールしています。";

		//  変数を設定する
		ub_c = 0;						//  カウンター
		ub_mn = 1;						//  メッセージナンバー

		//  メインプログラムを起動する
		ub_timerId = window.setTimeout("ubMain()", 90);
	}
	else if(ub_c >= 1  &&  ub_c <= 100){
		//  メインプログラムが動いている場合

		//  ボタンをクリックした時、いろいろなメッセージを表示する。
		if(ub_mn == 1) {
			document.FormUb.TextUb.value = "キャンセル出来ません。";
			ub_mn = 2;					//  次回のメッセージ
		}
		else if(ub_mn == 2) {
			document.FormUb.TextUb.value = "キャンセルは、出来ないんだよう。ふっふっふ。";
			ub_mn = 3;					//  次回のメッセージ
		}
		else if(ub_mn == 3) {
			document.FormUb.TextUb.value = "無駄  無駄  無駄  無駄  無駄  無駄  無駄  無駄";
			ub_mn = 4;					//  次回のメッセージ
		}
		else {
			//  インストールメーターを、描画する。
			ubDrawMeter();

			ub_mn = 1;					//  次回のメッセージ
		}
	}
}


//  メインプログラム
//  タイマー起動中は、何度も呼び出されます。
function ubMain(){


	if(ub_c <= 100){
		// インストール中

		//  ステータスバーでも、ちゃんとダウンロード中を宣言。
		window.status = " ダウンロードしています。    " + ub_c + "％";
		ub_timerId = window.setTimeout("ubMain()", 600);

		//  メッセージナンバーが 1 に設定されている。
		if(ub_mn == 1){
			//  インストールメーターを、描画する。
			ubDrawMeter();
		}

		//  カウントダウン
		ub_c += 5;
	}
	else{
		// インストール完了

		//  タイマーを終了します。
      	window.clearTimeout(ub_timerId);

		document.FormUb.TextUb.value = "ウイルスのインストールが、終了しました。";
		document.FormUb.ButtonUb.value = " 完了 ";
		window.status = " ダウンロードしたファイルを、実行しました。";

		//  ウイルスのインストールが、完了した時の処理。
		ubComplete()

		// 初期化する
		document.FormUb.TextUb.value = "  左にある”勇気のボタン”を、押してみたまえ。ふっふっふ。";
		document.FormUb.ButtonUb.value = " ウイルス ";
		ub_c = 0;

		//  ステータスバーの文字列を、クリアする。
		window.status = "";
	}
}


//  インストールメーターを、描画する。
function ubDrawMeter() {
	//  ローカル変数の宣言
	var i;			//  ループカウンター
	var msg;		//  メッセージ用の文字列


	//  文字列を作成する
	msg = "ウイルスを、インストールしています。    "
	if(ub_c > 0) {
		//  棒グラフの文字列
		for(i = 0;i < ub_c;i += 10){
			msg =msg + "■";
		}
	}

	//  テキストボックスに棒グラフを、描画する。
	document.FormUb.TextUb.value = msg;
}


//  ウイルスのインストールが、完了した時の処理。
//  この関数を改造すると、プログラムの目的を変更できます。
function ubComplete() {


		//  背景色を黒くする
		document.bgColor="black";

		//  警告のウインドウを出す
		alert("システムファイルが、破壊されています。");

		//  警告のウインドウを出す
		alert("冗談です。");

		//  背景色を、 silver に戻します。
		//  設置するによって、色名は、変更して下さい。
		document.bgColor="silver";
}


// -->
</SCRIPT>


</HEAD>


<!--  背景色は、 silver に設定します。  -->
<BODY  bgcolor="silver" >


<!--  ウイルスボタン用のフォーム  -->
<FORM name="FormUb">
<!--  ボタンオブジェクト  -->
<INPUT name="ButtonUb" type="button" value=" ウイルス " onClick="ubClick()">
<!--  テキストボックスオブジェクト  -->
 <INPUT name="TextUb" type="text" size="65" value="  左にある”勇気のボタン”を、押してみたまえ。ふっふっふ。">
</FORM>


</BODY>
</HTML>
